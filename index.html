<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/761a6d5d39.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>WhatsApp Bot</h2>
    <p>El sistema está verificando tu sesión de WhatsApp Web.</p>

    <p id="status">Esperando verificación...</p>

    <!-- Icono de carga animado -->
    <div id="loading-icon">
        <i class="fa-solid fa-circle-notch fa-spin"></i>
    </div>

    <div id="spinner">Verificando sesión...</div>

    <div id="qr-container"></div>

    <!-- Envio de mensaje -->
    <div id="mensaje-container">
        <h3>Enviar mensaje de prueba</h3>

        <input type="text" id="buscador-contacto" placeholder="Buscar contacto por nombre o número..." style="padding: 8px; width: 300px;" />
        <ul id="lista-contactos" style="list-style: none; padding: 0; max-height: 150px; overflow-y: auto; margin-top: 10px; border: 1px solid #ccc;"></ul>

        <p id="destinatario-seleccionado" style="margin-top: 10px; color: green;"></p>

        <textarea id="mensaje-texto" placeholder="Escribe tu mensaje aquí..." rows="4" cols="40" style="resize: none;"></textarea>
        <br><br>
        <button id="btn-enviar-mensaje" style="padding: 10px 20px;">Enviar mensaje</button>
        <p id="mensaje-status" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <!-- Contenedor de contactos -->
    <div id="contactos-container"></div>

    <!-- Libreria QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
